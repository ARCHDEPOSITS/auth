<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
    <!-- Firebase App (core) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBnYpyNuQ_ff7v5LeoZZwJbjdAa2VcsFE",
            authDomain: "tset-9e3d0.firebaseapp.com",
            projectId: "tset-9e3d0",
            storageBucket: "tset-9e3d0.appspot.com",
            messagingSenderId: "328152190837",
            appId: "1:328152190837:web:7845175733963ac46d4d3c",
            measurementId: "G-JN1W16WGZF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('message').textContent = 'Login successful!';
                const redirectUrl = new URLSearchParams(window.location.search).get('redirect');
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Sorry! This stuff donâ€™t match our stuff.';
            }
        }

        async function handleRegistration(event) {
            event.preventDefault();
            const email = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('Registration successful!');
                switchToLogin();
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        }

        function switchToRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function switchToLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegistration);
            document.getElementById('switch-to-register').addEventListener('click', switchToRegister);
            document.getElementById('switch-to-login').addEventListener('click', switchToLogin);

            // Set the page title based on the URL
            const urlParams = new URLSearchParams(window.location.search);
            const comingFrom = urlParams.get('redirect');
            const pageTitle = comingFrom ? `Authentication - ${new URL(comingFrom).hostname}` : 'Authentication';
            document.getElementById('page-title').textContent = pageTitle;
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="login-form" class="form-container active">
            <h1>Login</h1>
            <form>
                <label for="login-username">Email</label>
                <input type="email" id="login-username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <div id="message"></div>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
        </div>
        <div id="register-form" class="form-container">
            <h1>Register</h1>
            <form>
                <label for="register-username">Email</label>
                <input type="email" id="register-username" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>
    </div>
</body>
</html>
