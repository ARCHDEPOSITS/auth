<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
    <script>
        function encrypt(text) {
            return btoa(text); // Base64 encoding
        }

        function decrypt(text) {
            return atob(text); // Base64 decoding
        }

        async function loadCredentials() {
            const response = await fetch('credentials.keyloop');
            const credentials = await response.json();
            return credentials;
        }

        async function authenticate(username, password) {
            const credentials = await loadCredentials();
            if (username in credentials) {
                const encryptedPassword = credentials[username];
                const decryptedPassword = decrypt(encryptedPassword);
                return decryptedPassword === password;
            }
            return false;
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (await authenticate(username, password)) {
                document.getElementById('message').textContent = 'Login successful!';
                // Redirect to the original page
                const redirectUrl = new URLSearchParams(window.location.search).get('redirect');
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
            } else {
                document.getElementById('message').textContent = 'Sorry! This stuff donâ€™t match our stuff.';
            }
        }

        async function handleRegistration(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Registration functionality would go here, such as sending data to a server
            alert('Registration functionality is not implemented in this example.');
        }

        function switchToRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function switchToLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegistration);
            document.getElementById('switch-to-register').addEventListener('click', switchToRegister);
            document.getElementById('switch-to-login').addEventListener('click', switchToLogin);

            // Set the page title based on the URL
            const urlParams = new URLSearchParams(window.location.search);
            const comingFrom = urlParams.get('redirect');
            const pageTitle = comingFrom ? `Authentication - ${new URL(comingFrom).hostname}` : 'Authentication';
            document.getElementById('page-title').textContent = pageTitle;
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 id="page-title">Authentication</h1>
        <div id="login-form" class="form-container">
            <form>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
            <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
        </div>
        <div id="register-form" class="form-container">
            <form>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </div>
    </div>
</body>
</html>
